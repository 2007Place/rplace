<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superstonk's rPlace</title>
    <style>
        .container {
            position: relative;
        }

        .container > canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div id = "container" class = "container">
      <canvas id = "canvas_background" width = "800" height = "500"></canvas>
      <canvas id = "canvas_foreground" width = "800" height = "500"></canvas>
    </div>


    <script>
        const X_PIXELS=23
        const Y_PIXELS=23
        const X_OFFSET=0
        const Y_OFFSET=0

        const X_IN_PLACE=773
        const Y_IN_PLACE=735

        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (evt.clientX - rect.left) / (rect.right - rect.left) * canvas.width,
                y: (evt.clientY - rect.top) / (rect.bottom - rect.top) * canvas.height
            };
        }

        function drawGrid(w, h, ctx) {
            for (x = 0; x <= w; x += X_PIXELS) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, h);
                for (y = 0; y <= h; y += Y_PIXELS) {
                    ctx.moveTo(0, y);
                    ctx.lineTo(w, y);
                }
            }
            ctx.strokeStyle = '#bbbbbb';
            ctx.stroke();
        }

        const background = document.getElementById("canvas_background");
        const bg = background.getContext("2d");

        const  foreground = document.getElementById("canvas_foreground");
        const fg = foreground.getContext("2d");

        const img = new Image();
        img.onload = function(){

            w = img.width
            h = img.height

            bg.canvas.width  = w;
            bg.canvas.height = h;

            fg.canvas.width  = w;
            fg.canvas.height = h;
            bg.drawImage(img,0,0,img.width,img.height,0,0,w,h)
            drawGrid(w,h,bg)
        };
        img.src = "images/GME14_blown.png";

        foreground.addEventListener('mousemove', event =>
        {
            let p = getMousePos(foreground, event);
            let x = Math.floor((p.x-X_OFFSET)/X_PIXELS) + X_IN_PLACE;
            let y = Math.floor((p.y-Y_OFFSET)/Y_PIXELS) + Y_IN_PLACE;
            fg.clearRect(0, 0, fg.canvas.width, fg.canvas.height);

            if (x>0 && y>0){
                let text = x+' / ' + y;
                fg.font = '80px Sans-serif';
                fg.strokeStyle = 'black';
                fg.lineWidth = 8;
                fg.strokeText(text, p.x+10, p.y + 20);
                fg.fillStyle = 'white';
                fg.fillText(text, p.x+10, p.y + 20);
            }
        });

    </script>

</body>
</html>
